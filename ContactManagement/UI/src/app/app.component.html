
<div class="container mt-3">
  <h2 class="text-center">{{title}}</h2>
  <button class="btn btn-success"(click)="create()" >New</button>
  <hr>
  <div class="row"> 
      <div [ngClass]="isShowContactForm ? 'col-md-8': 'col-md-12'">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Id</th> 
              <th scope="col">FirstName</th>
              <th scope="col">LastName</th>
              <th scope="col">Email</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of contacts">
              <td>{{item.id}}</td>
              <td>{{item.firstName}}</td>
              <td>{{item.lastName}}</td>
              <td>{{item.email}}</td>
              <td><button type="button" class="btn btn-primary"(click)="edit(item)">Edit</button></td>
              <td><button type="button" class="btn btn-danger" (click)="delete(item.id)">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
      
      <div class="col-md-4" *ngIf="isShowContactForm">
        <app-create-contact [contactInput]="contactInput" (closeContactForm)="closeContactForm($event)"></app-create-contact>
      </div>
  </div>
</div>

<div class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="d-flex">
    <div class="toast-body">
      Hello, world! This is a toast message.
    </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
</div>
