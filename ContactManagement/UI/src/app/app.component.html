
<div class="container">
  <h1 class="text-center">{{title}}</h1>
  <button type="button" class="btn btn-success" (click)="create()">New</button>
  <hr>
  <div class="row">
      <div Class="col-md-12 scrollable">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Id</th> 
              <th scope="col">FirstName</th>
              <th scope="col">LastName</th>
              <th scope="col">Email</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of contacts">
              <td>{{item.id}}</td>
              <td>{{item.firstName}}</td>
              <td>{{item.lastName}}</td>
              <td>{{item.email}}</td>
              <td><button type="button" class="btn btn-primary"(click)="edit(item)">Edit</button></td>
              <td><button type="button" class="btn btn-danger" (click)="delete(item.id)">Delete</button></td>
            </tr>
            <tr *ngIf="!isDataExists">
              <td colspan="6" class="text-center">No Data Exists...</td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
</div>
